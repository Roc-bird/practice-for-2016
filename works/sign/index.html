<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="index.css">
	<title>sign in</title>
</head>
<body>
	<div class="container">
		<div class="header"></div>
		<div class="content">
			<h2 class="sign-title clearfix">注册<span class="sign-title-link">已有账号?<a href="javascript:void(0);">马上登录</a><a href="javascript:void(0);">返回首页</a></span></h2>
			<form class="sign-box" action="javascript:void(0);" method="post" onsubmit="return false" >
				<div class="username-box">
					<h3 class="username-box-title">用户名</h3>
					<div class="username-box-main">
						<input class="username-box-cont" type="text">
						<p class="error-tips">*您输入的账号不存在，请重新输入</p>
					</div>
				</div>
				<div class="passwd-box">
					<h3 class="passwd-box-title">密码</h3>
					<div class="passwd-box-main">
						<input class="passwd-box-cont" type="text">
						<p class="error-tips dis-none">*您输入的密码错误，请核对后重新输入（您已经连续输错<span>3次</span>）</p>
						<p class="error-tips">*由于您已连续输错3次，请稍后重新尝试或者<a href="javascript:void(0);">找回密码</a></p>
					</div>
				</div>
				<div class="sub-box">
					<div class="sub-main clearfix">
						<button class="sign-in-btn dis-none" type="submit">登录</button><!--
						--><a href="verify.html"><button class="sign-up-next" type="button">下一步</button></a><!--
						--><div class="sub-toggle">
							<div class="toggle-bton">
								<button class="toggle-bton-circle" type="button"></button>
								<div class="toggle-bton-ellipses"></div>
							</div>
							<span class="toggle-up-tips dis-none">拨动切换到注册</span>
							<span class="toggle-in-tips">拨动切换到登录</span>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
