<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="verify.css">
	<title>verifyID</title>
</head>
<body>
	<div class="container">
		<div class="header"></div>
		<div class="content">
			<h2 class="sign-title clearfix">身份验证<span class="sign-title-link">已有账号?<a href="javascript:void(0);">马上登录</a><a href="javascript:void(0);">返回首页</a></span></h2>
			<form class="sign-box" action="javascript:void(0);" method="post" onsubmit="return false" >
				<div class="mobile-number-box">
					<h3 class="mobile-number-box-title">手机号</h3>
					<div class="mobile-number-box-main clearfix">
						<input type="text" class="mobile-number-box-cont">
						<button type="button" class="get-code">获取验证码</button>
						<p class="error-tips">*您输入的手机号不正确或已被使用</p>
					</div>
				</div>
				<div class="code-box">
					<h3 class="code-box-title">验证码</h3>
					<div class="code-box-main">
						<input type="text" class="code-box-cont">
						<p class="error-tips">*您输入的验证码错误，请重新获取</p>
					</div>
				</div>
				<div class="sub-box">
					<button class="sign-up-btn" type="submit">下一步</button>
					<a class="recover-btn dis-none" href="javascript:void(0);" >下一步</a>
				</div>
			</form>
		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
